name: Build & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run formatting check
        run: yarn format:ci

      - name: Run linting
        run: yarn lint:ci

      - name: Run type checking
        run: yarn typecheck

      - name: Run unit tests
        run: yarn test:unit:ci

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production
